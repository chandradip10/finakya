<html>
    <head>
        <title>Finakya</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
			href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
			rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <div class="main-logo">
                <img class="logo" src="images/Group 40.png">
                <h1 class="logo-text">Finakya</h1>
            </div>
            <nav>
                <ul class="nav-links" id="check-class" >
                    <li><a class="nav-link" href="#">For People</a></li>
                    <li><a class="nav-link" href="#">For FinTech/EdTech Startups</a></li>
                    <li><a class="nav-link" href="#">For Merchants</a></li>
                    <li><a class="nav-link" href="#">For Investors</a></li>
                </ul>
                
            </nav>
            <div class="status">
                <button><a href="#" class="mobile-icon" onclick="slideshow()"><i class="fa fa-bars"></i></a></button>
            </div>
        </header>
        <script type="text/javascript">
            function slideshow(){
                var x = document.getElementById('check-class');
                if(x.style.display === "none"){
                    x.style.display="block";
                }else{
                    x.style.display="none";
                }
            }
        </script>
        <br>
        <br>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>The Chanakya of Finance is here!</h1>
                    <br>
                    <h4>Need a helping hand managing your financial life?<br>
                        Want to meet the king of astute financial advice?<br><br>
                        Enter your email below to meet Finakya before everyone else!
                    </h4>
                </div>
                <br>
                <div>
                    <table>
                        <tr>
                            <th><input class="main-input" type="email"></th>
                            <th><button class="btn btn-1">Request Early Access </button></th>
                        </tr>
                    </table>
                </div>
                
            </div>
            <div class="cover">
                <img class="img-cover" src="images/Group 51.png">
            </div>
        </section>
        
        
        

    </body>
</html>
